<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- For mobile devices: -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<meta name="Author" content="Todd Croak-Falen">
		<!-- <meta name="Description" content="A weather forecasting app using AJAX and API.">
		<meta name="keywords" content="weather, forecast"> -->

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

		<title>Skywatcher - Current Weather</title>

		<!-- Bootstrap CSS -->
		<link type="text/css" rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<!-- Custom CSS -->
		<link type="text/css" rel="stylesheet" href="assets/css/style.css">

	</head>

	<body>
		
		<nav class="navbar navbar-default" id="nav_bar">

			<!-- Using "container" intead of "container-fluid" so that the text has some margin at the edges. -->
			<div class="container">
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand navbar-link weather">
						<img src="assets/img/logo.png" alt="Logo" class="img-responsive" id="logo"><strong>Skywatcher</strong>
					</a>
					<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="navcol">
						<span class="sr-only">Toggle Navigation</span>
						<!-- When collapsed, show three bars: -->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- This "navcol" id targets the data-target in the button above: -->
				<div class="collapse navbar-collapse" id="navcol">
					<!-- Display the links on the right: -->
					<ul class="nav navbar-nav navbar-right" id="nav_list">
						<!-- Link to "current weather" page: -->
						<li><a href="current.html">Current</a></li>
						<li><a href="forecast.html">Forecast</a></li>
						<li><a href="http://www.openweathermap.org" target="blank">Open Weather Map</a></li>
					</ul>
				</div>

			</div>
			
		</nav>

		<div class="jumbotron jumbo">
			<h2 class="jumbo text-center">Get Current Weather:</h2>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center text-primary" id="error">Enter City:</h3>
				</div>
				<div class="row form-group form-inline" id="cityDiv">
					<input type="text" name="city" id="city" class="form-control" placeholder="City Name">
					<button id="submitCity" class="btn btn-primary submitAll">Search</button>
				</div>
			</div>

			<!-- Empty div to display results: -->
			<div class="row" id="showWeather"></div>

		</div>

		<!-- Footer contents are passed in from app.js file -->
		<footer class="footer"></footer>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- JavaScript -->
		<script src="assets/js/app.js" type="text/javascript"></script>
		<script src="assets/js/current.js" type="text/javascript"></script>
		
	</body>
</html>
